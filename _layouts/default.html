<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

    <title>{{ site.title }} - {{ current.title }}</title>

    <meta name='description' content='{{ site.meta.description }}'>
    <meta name='keywords' content='{{ site.meta.keywords }}'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta property="twitter:creator" content="{{ site.meta.twitter }}">
    <meta property="twitter:title" content="{{ current.title }}">
    <meta property="twitter:description" content="{{ current.meta.description }}">

    <link rel='icon' type='image/png' href='/assets/images/favicon.png'>
    <link rel='shortcut icon' type='image/png' href='/assets/images/favicon.png'>

    <link type="application/rss+xml" rel="alternate" title="{{ site.title }}" href="{{ site.meta.feed_url | fallback: site.feed_url }}">
    <link href='/assets/styles/screen.css' rel='stylesheet'>
    <link href="//cdn.symbolset.com/{{ site.meta.symbolset }}/symbolset.css" rel="stylesheet">

    {% include 'includes/fonts' %}
    {% include 'includes/analytics' %}
  </head>

  <body class='{{ type }}'>
    {{ content }}

    <script src="//cdn.symbolset.com/{{ site.meta.symbolset }}/symbolset.js"></script>
    <script src="//platform.twitter.com/widgets.js"></script>
  </body>
</html>
